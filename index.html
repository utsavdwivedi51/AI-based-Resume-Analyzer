<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s;
        }

        .file-input-label:hover {
            transform: scale(1.05);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95em;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: transform 0.2s;
        }

        .analyze-btn:hover {
            transform: scale(1.05);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .score-card {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }

        .score-value {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .keyword-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.85em;
        }

        .missing-tag {
            background: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feedback {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .feedback.excellent {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.good {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .feedback.poor {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .export-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: transform 0.2s;
        }

        .export-btn:hover {
            transform: scale(1.05);
        }

        .export-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Resume Analyzer</h1>
            <p>Get your ATS score and improve your resume instantly</p>
        </div>

        <div class="main-card">
            <div class="upload-section">
                <div class="upload-box">
                    <h3>Upload Your Resume</h3>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="resumeFile">
                            Choose File
                        </label>
                        <input type="file" id="resumeFile" accept=".pdf,.txt" />
                    </div>
                    <div class="file-name" id="resumeFileName">No file selected</div>
                </div>

                <div class="upload-box">
                    <h3>Job Description</h3>
                    <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
                </div>
            </div>

            <button class="analyze-btn" id="analyzeBtn">Analyze Resume</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your resume...</p>
            </div>

            <div class="results" id="results">
                <div class="score-card">
                    <div class="score-label">ATS Match Score</div>
                    <div class="score-value" id="scoreValue">0%</div>
                    <div id="scoreFeedback"></div>
                </div>

                <button class="export-btn" id="exportBtn">Export Report as PDF</button>

                <div class="info-grid">
                    <div class="info-card">
                        <h3>Keywords Found</h3>
                        <div id="keywordsFound"></div>
                    </div>

                    <div class="info-card">
                        <h3>Missing Keywords</h3>
                        <div id="keywordsMissing"></div>
                    </div>

                    <div class="info-card">
                        <h3>Skills Detected</h3>
                        <div id="skillsDetected"></div>
                    </div>

                    <div class="info-card">
                        <h3>Recommendations</h3>
                        <div id="recommendations"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let resumeText = '';
        let currentAnalysis = null;

        // File upload handler
        document.getElementById('resumeFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('resumeFileName').textContent = file.name;
                
                if (file.type === 'application/pdf') {
                    resumeText = await extractTextFromPDF(file);
                } else {
                    resumeText = await file.text();
                }
            }
        });

        // Extract text from PDF
        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let text = '';
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const pageText = content.items.map(item => item.str).join(' ');
                text += pageText + ' ';
            }
            
            return text;
        }

        // Analyze button handler
        document.getElementById('analyzeBtn').addEventListener('click', analyzeResume);

        async function analyzeResume() {
            const jdText = document.getElementById('jobDescription').value.trim();
            
            if (!resumeText) {
                alert('Please upload your resume');
                return;
            }
            
            if (!jdText) {
                alert('Please paste the job description');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Process and analyze
            const analysis = performAnalysis(resumeText, jdText);

            // Store analysis for export
            currentAnalysis = analysis;

            // Display results
            displayResults(analysis);

            // Hide loading, show results
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function performAnalysis(resume, jd) {
            const resumeWords = extractWords(resume.toLowerCase());
            const jdWords = extractWords(jd.toLowerCase());

            // Extract keywords (words longer than 3 chars, excluding common words)
            const stopWords = new Set(['the', 'and', 'for', 'with', 'that', 'this', 'from', 'have', 'will', 'your', 'our', 'their', 'about', 'into', 'through', 'during', 'before', 'after', 'above', 'below', 'between', 'under', 'again', 'further', 'then', 'once']);
            
            const resumeKeywords = new Set(resumeWords.filter(w => w.length > 3 && !stopWords.has(w)));
            const jdKeywords = new Set(jdWords.filter(w => w.length > 3 && !stopWords.has(w)));

            // Find common and missing keywords
            const commonKeywords = [...resumeKeywords].filter(k => jdKeywords.has(k));
            const missingKeywords = [...jdKeywords].filter(k => !resumeKeywords.has(k)).slice(0, 15);

            // Calculate score
            const score = jdKeywords.size > 0 ? Math.round((commonKeywords.length / jdKeywords.size) * 100) : 0;

            // Detect skills
            const techSkills = ['python', 'java', 'javascript', 'react', 'node', 'sql', 'aws', 'docker', 'kubernetes', 'git', 'machine learning', 'data science', 'api', 'rest', 'agile', 'scrum', 'html', 'css', 'typescript', 'angular', 'vue', 'mongodb', 'postgresql', 'redis', 'jenkins', 'ci/cd', 'devops', 'cloud', 'azure', 'gcp'];
            
            const detectedSkills = techSkills.filter(skill => 
                resume.toLowerCase().includes(skill) || jd.toLowerCase().includes(skill)
            );

            // Generate recommendations
            const recommendations = generateRecommendations(score, missingKeywords, detectedSkills);

            return {
                score,
                commonKeywords: commonKeywords.slice(0, 20),
                missingKeywords,
                detectedSkills,
                recommendations
            };
        }

        function extractWords(text) {
            return text.match(/\b[a-z]+\b/g) || [];
        }

        function generateRecommendations(score, missing, skills) {
            const recs = [];
            
            if (score < 60) {
                recs.push('Add more relevant keywords from the job description');
            }
            
            if (missing.length > 10) {
                recs.push('Include key terms: ' + missing.slice(0, 5).join(', '));
            }
            
            if (skills.length < 5) {
                recs.push('Highlight more technical skills');
            }
            
            recs.push('Use action verbs like "developed", "managed", "implemented"');
            recs.push('Quantify your achievements with numbers and metrics');
            
            return recs;
        }

        function displayResults(analysis) {
            // Display score
            document.getElementById('scoreValue').textContent = analysis.score + '%';
            
            // Feedback based on score
            const feedback = document.getElementById('scoreFeedback');
            if (analysis.score >= 75) {
                feedback.className = 'feedback excellent';
                feedback.textContent = 'Excellent! Your resume is well-optimized for this position';
            } else if (analysis.score >= 50) {
                feedback.className = 'feedback good';
                feedback.textContent = 'Good match, but there\'s room for improvement';
            } else {
                feedback.className = 'feedback poor';
                feedback.textContent = 'Low match. Consider adding more relevant keywords';
            }

            // Keywords found
            const keywordsFoundEl = document.getElementById('keywordsFound');
            keywordsFoundEl.innerHTML = analysis.commonKeywords.length > 0
                ? analysis.commonKeywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')
                : '<p>No common keywords found</p>';

            // Missing keywords
            const keywordsMissingEl = document.getElementById('keywordsMissing');
            keywordsMissingEl.innerHTML = analysis.missingKeywords.length > 0
                ? analysis.missingKeywords.map(k => `<span class="keyword-tag missing-tag">${k}</span>`).join('')
                : '<p>Great! All major keywords are present</p>';

            // Skills detected
            const skillsEl = document.getElementById('skillsDetected');
            skillsEl.innerHTML = analysis.detectedSkills.length > 0
                ? analysis.detectedSkills.map(s => `<span class="keyword-tag">${s}</span>`).join('')
                : '<p>No technical skills detected</p>';

            // Recommendations
            const recsEl = document.getElementById('recommendations');
            recsEl.innerHTML = '<ul style="margin-left: 20px;">' + 
                analysis.recommendations.map(r => `<li style="margin: 8px 0;">${r}</li>`).join('') +
                '</ul>';
        }

        // Export to PDF functionality
        document.getElementById('exportBtn').addEventListener('click', exportToPDF);

        function exportToPDF() {
            if (!currentAnalysis) {
                alert('No analysis to export');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set colors
            const primaryColor = [102, 126, 234];
            const textColor = [51, 51, 51];
            const lightGray = [200, 200, 200];

            // Title
            doc.setFillColor(...primaryColor);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont(undefined, 'bold');
            doc.text('Resume Analysis Report', 105, 20, { align: 'center' });
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.text('Generated on ' + new Date().toLocaleDateString(), 105, 30, { align: 'center' });

            let yPos = 50;

            // ATS Score Box
            doc.setFillColor(240, 242, 255);
            doc.rect(20, yPos, 170, 30, 'F');
            doc.setTextColor(...primaryColor);
            doc.setFontSize(16);
            doc.setFont(undefined, 'bold');
            doc.text('ATS Match Score', 105, yPos + 10, { align: 'center' });
            doc.setFontSize(28);
            doc.text(currentAnalysis.score + '%', 105, yPos + 25, { align: 'center' });

            yPos += 40;

            // Feedback
            doc.setTextColor(...textColor);
            doc.setFontSize(11);
            doc.setFont(undefined, 'normal');
            let feedback = '';
            if (currentAnalysis.score >= 75) {
                feedback = 'Excellent! Your resume is well-optimized for this position';
            } else if (currentAnalysis.score >= 50) {
                feedback = 'Good match, but there\'s room for improvement';
            } else {
                feedback = 'Low match. Consider adding more relevant keywords';
            }
            doc.text(feedback, 105, yPos, { align: 'center', maxWidth: 160 });

            yPos += 15;

            // Section: Keywords Found
            doc.setFillColor(...primaryColor);
            doc.rect(20, yPos, 170, 8, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Keywords Found in Resume', 25, yPos + 6);

            yPos += 12;
            doc.setTextColor(...textColor);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            if (currentAnalysis.commonKeywords.length > 0) {
                const keywordsText = currentAnalysis.commonKeywords.join(', ');
                const lines = doc.splitTextToSize(keywordsText, 160);
                doc.text(lines, 25, yPos);
                yPos += lines.length * 5 + 5;
            } else {
                doc.text('No common keywords found', 25, yPos);
                yPos += 10;
            }

            // Section: Missing Keywords
            if (yPos > 250) {
                doc.addPage();
                yPos = 20;
            }

            doc.setFillColor(255, 107, 107);
            doc.rect(20, yPos, 170, 8, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Missing Keywords', 25, yPos + 6);

            yPos += 12;
            doc.setTextColor(...textColor);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            if (currentAnalysis.missingKeywords.length > 0) {
                const missingText = currentAnalysis.missingKeywords.join(', ');
                const lines = doc.splitTextToSize(missingText, 160);
                doc.text(lines, 25, yPos);
                yPos += lines.length * 5 + 5;
            } else {
                doc.text('Great! All major keywords are present', 25, yPos);
                yPos += 10;
            }

            // Section: Skills Detected
            if (yPos > 250) {
                doc.addPage();
                yPos = 20;
            }

            doc.setFillColor(...primaryColor);
            doc.rect(20, yPos, 170, 8, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Skills Detected', 25, yPos + 6);

            yPos += 12;
            doc.setTextColor(...textColor);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            
            if (currentAnalysis.detectedSkills.length > 0) {
                const skillsText = currentAnalysis.detectedSkills.join(', ');
                const lines = doc.splitTextToSize(skillsText, 160);
                doc.text(lines, 25, yPos);
                yPos += lines.length * 5 + 5;
            } else {
                doc.text('No technical skills detected', 25, yPos);
                yPos += 10;
            }

            // Section: Recommendations
            if (yPos > 220) {
                doc.addPage();
                yPos = 20;
            }

            doc.setFillColor(...primaryColor);
            doc.rect(20, yPos, 170, 8, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Recommendations', 25, yPos + 6);

            yPos += 12;
            doc.setTextColor(...textColor);
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');

            currentAnalysis.recommendations.forEach((rec, index) => {
                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
                const recText = `${index + 1}. ${rec}`;
                const lines = doc.splitTextToSize(recText, 160);
                doc.text(lines, 25, yPos);
                yPos += lines.length * 5 + 3;
            });

            // Footer
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(9);
                doc.setTextColor(150, 150, 150);
                doc.text(`Page ${i} of ${pageCount}`, 105, 287, { align: 'center' });
                doc.text('Generated by AI Resume Analyzer', 105, 292, { align: 'center' });
            }

            // Save the PDF
            doc.save('Resume_Analysis_Report.pdf');
        }
    </script>
</body>
</html>
